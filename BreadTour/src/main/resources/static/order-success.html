<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문 성공</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1 id="buyer-name"></h1>
    <h2>주문 내역</h2>
    <div id="order-summary"></div>
    <button onclick="window.location.href='/'">홈으로 돌아가기</button>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const buyerName = localStorage.getItem('buyerName');
            const orderSummary = JSON.parse(localStorage.getItem('orderSummary'));
            
            if (buyerName) {
                document.getElementById('buyer-name').textContent = `${buyerName}님, 주문 성공하셨습니다`;
            }
            
            if (orderSummary && orderSummary.length > 0) {
                const orderSummaryElement = document.getElementById('order-summary');
                orderSummary.forEach(item => {
                    const itemElement = document.createElement('div');
                    itemElement.innerHTML = `<p>${item.name} - ${item.quantity}개 - ${item.price}원</p>`;
                    orderSummaryElement.appendChild(itemElement);
                });
            }
        });
    </script>
</body>
</html>
