<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/template.css">
    <link rel="stylesheet" href="/css/plugin.css">
    <title>회원탈퇴</title>
    <style>
        body {
            font-family: var(--ff);
            margin: 0;
            background-image: url('/images/ebreads2.png'); /* 배경 이미지 추가 */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            position: relative; /* 오버레이를 위해 상대 위치 설정 */
        }

        /* 어두운 효과를 위한 오버레이 */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(58, 97, 123, 0.4); /* 어두운 오버레이 효과 */
            z-index: 1; /* 텍스트보다 뒤에 위치 */
        }

        h1, p, form {
            z-index: 2; /* 오버레이 위에 텍스트가 보이도록 설정 */
            position: relative;
            color:white;
        }

        button {
            width: 100%;
            padding: 12px 20px; /* 버튼의 패딩을 키워서 크기를 증가 */
            border: none;
            border-radius: 50px;
            background-color: #e0e5ec;
            font-size: 14px;
            font-weight: bold;
            color: #8ec2e5;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 2px 2px 6px #c1c4ca, -2px -2px 6px #ffffff;
            margin-top: 20px;
            z-index: 2; /* 버튼도 오버레이 위에 위치 */
        }

        button:hover {
            background-color: #8ec2e5;
            color: #ffffff;
            box-shadow: inset 4px 4px 8px #c1c4ca, inset -4px -4px 8px #ffffff;
        }
    </style>
</head>
<body>
    <h1>회원탈퇴 확인</h1>
    <br/>
    <p>정말로 회원탈퇴 하시겠습니까?</p>
    <br/>
    
    <form th:action="@{/confirm-delete-account}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="submit">탈퇴</button>
    </form>

    <form th:action="@{/main}" method="get">
        <button type="submit">탈퇴 취소</button>
    </form>
</body>
</html>
