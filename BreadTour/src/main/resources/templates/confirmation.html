<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Confirmation</title>
</head>
<body>
    <h1>Order Confirmation</h1>
    <h2>Orders</h2>
    <table>
        <thead>
            <tr>
                <th>Order Number</th>
                <th>Order Date</th>
                <th>Address</th>
                <th>Phone</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="order : ${orders}">
                <td th:text="${order.ornum}">Order Number</td>
                <td th:text="${order.orderdate}">Order Date</td>
                <td th:text="${order.maddr}">Address</td>
                <td th:text="${order.mhp}">Phone</td>
            </tr>
        </tbody>
    </table>
    <h2>Payments</h2>
    <table>
        <thead>
            <tr>
                <th>Payment Number</th>
                <th>Payment Date</th>
                <th>Amount</th>
                <th>Method</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="payment : ${payments}">
                <td th:text="${payment.pnum}">Payment Number</td>
                <td th:text="${payment.pdate}">Payment Date</td>
                <td th:text="${payment.crtotal}">Amount</td>
                <td th:text="${payment.poption}">Method</td>
                <td th:text="${payment.pstatus}">Status</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
