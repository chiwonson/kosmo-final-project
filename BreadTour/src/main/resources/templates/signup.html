<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원 가입</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-image: url('/images/img_cardset_05.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      max-width: 600px;
      width: 100%;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.8);
    }
    div {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 15px;
      background-color: #daca42;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #daca42;
    }
  </style>

<script src="http://dmaps.daum.net/map_js_init/postcode.v2.js"></script>
<script>
  function searchAddress() {
      console.log("주소 검색 버튼 클릭됨"); // 버튼 클릭 로그
      new daum.Postcode({
          oncomplete: function(data) {
              var roadAddr = data.roadAddress; // 도로명 주소
              var jibunAddr = data.jibunAddress; // 지번 주소
              console.log("주소 검색 완료:", roadAddr ? roadAddr : jibunAddr); // 주소 검색 결과 로그
              document.getElementById('maddr').value = roadAddr ? roadAddr : jibunAddr;
          }
      }).open();
  } //함수는 폼이 제출되기 전에 호출되어 maddr 필드와 detailAddr 필드를 결합
  function combineAddress() {
        var addr = document.getElementById('maddr').value;
        var detailAddr = document.getElementById('detailAddr').value;
        document.getElementById('maddr').value = addr + ' ' + detailAddr;
    }
</script>


</head>
<body class="gradient-custom">
<section class="d-flex vh-100">
  <div class="container-fluid row justify-content-center align-content-center">
    <div class="card bg-white" style="border-radius: 1rem;">
      <div class="card-body p-5 text-center">
        <h2 class="text-black">SIGN UP</h2>
        <br>
        <div class="bt-2">
          <form th:action="@{/user}" method="POST" onsubmit="combineAddress()">
            <!-- 토큰을 추가하여 CSRF 공격 방지 -->
            <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
            
            <div class="bt-3">
              <label class="form-label text-black">이름</label>
              <input type="text" class="form-control" name="mname" required>
            </div>
            <div class="bt-3">
              <label class="form-label text-black">아이디</label>
              <input type="text" class="form-control" name="mid" required>
            </div>
            <div class="bt-3">
              <label class="form-label text-black">비밀번호</label>
              <input type="password" class="form-control" name="mpw" required>
            </div>
            <div class="bt-3">
              <label class="form-label text-black">닉네임</label>
              <input type="text" class="form-control" name="mnick">
            </div>
            <div class="bt-3">
              <label class="form-label text-black">사진</label>
              <input type="text" class="form-control" name="mphoto">
            </div>
            <div class="bt-3">
              <label class="form-label text-black">이메일</label>
              <input type="memail" class="form-control" name="memail">
            </div>
            <div class="bt-3">
              <label class="form-label text-black">주소</label>
              <button type="button" class="address-button" onclick="searchAddress()">주소 검색</button>
              <input type="text" class="form-control" id="maddr" name="maddr" required> <!-- ID 추가 -->
            </div>
            <div class="bt-3">
              <label class="form-label text-black">상세주소</label>
              <input type="text" class="form-control" id="detailAddr" name="detailAddr">
            </div>
            
            <button type="submit" class="button">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
