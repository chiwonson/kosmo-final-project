<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원 가입</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/template.css">
  <link rel="stylesheet" href="/css/plugin.css">
  <style>
    body {
      font-family: var(--ff);
      margin: 0;
      background-color: #e0e5ec;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container-fluid {
      display: flex;
      width: 100%;
      max-width: 1200px;
      background-color: #e0e5ec;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      padding: 40px;
      justify-content: space-between;
      align-items: center;
      margin: 40px 0; /* 위아래로 공백 추가 */
      height: auto; /* 자동으로 높이 조절 */
    }

    .image-section {
      flex: 1.5;
      background-color: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .image-section img {
      max-width: 100%;
      height: auto;
    }

    .form-section {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
    }

    .form-section h2 {
      font-size: 30px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #333;
      text-align: center; /* 글자 중앙 정렬 */
      margin-bottom: 15px; 
      margin-top: 15px;
    }

    .form-section input[type="text"], 
    .form-section input[type="password"],
    .form-section input[type="email"] {
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      border: none;
      border-radius: 50px;
      font-size: 16px;
      color: #666;
      background-color: #e0e5ec;
      box-shadow: inset 4px 4px 8px #c1c4ca, inset -4px -4px 8px #ffffff;
    }

    .form-section button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 50px;
      background-color: #e0e5ec;
      font-size: 14px;
      font-weight: bold;
      color: #8ec2e5;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 4px 4px 8px #c1c4ca, -4px -4px 8px #ffffff;
      margin-bottom: 15px;
    }

    .button,
    .address-button {
      padding: 10px; /* 세로 폭 줄임 */
      font-size: 14px; /* 글씨 크기 줄임 */
      margin-bottom: 15px; /* 아래에 공백 추가 */
    }

    .form-section button:hover {
      background-color: #8ec2e5;
      color: #ffffff;
      box-shadow: inset 4px 4px 8px #c1c4ca, inset -4px -4px 8px #ffffff;
    }

    .form-section .checkbox-wrapper {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .form-section input[type="checkbox"] {
      width: 20px;
      height: 20px;
      margin-right: 10px;
      appearance: none;
      background-color: #e0e5ec;
      border-radius: 4px;
      box-shadow: 4px 4px 8px #c1c4ca, -4px -4px 8px #ffffff;
      position: relative;
      cursor: pointer;
    }

    .form-section input[type="checkbox"]:checked::before {
      content: "✔";
      font-size: 14px;
      color: #8ec2e5;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .form-section input[type="checkbox"]:checked {
      box-shadow: inset 4px 4px 8px #c1c4ca, inset -4px -4px 8px #ffffff;
    }

    .form-section .additional-links {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .form-section .additional-links a {
      font-size: 14px;
      color: #666;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .form-section .additional-links a:hover {
      color: #333;
    }
  </style>

<script src="http://dmaps.daum.net/map_js_init/postcode.v2.js"></script>
<script>
  function searchAddress() {
      console.log("주소 검색 버튼 클릭됨");
      new daum.Postcode({
          oncomplete: function(data) {
              var roadAddr = data.roadAddress;
              var jibunAddr = data.jibunAddress;
              console.log("주소 검색 완료:", roadAddr ? roadAddr : jibunAddr);
              document.getElementById('maddr').value = roadAddr ? roadAddr : jibunAddr;
          }
      }).open();
  }

  function combineAddress() {
        var addr = document.getElementById('maddr').value;
        var detailAddr = document.getElementById('detailAddr').value;
        document.getElementById('maddr').value = addr + ' ' + detailAddr;
    }

  function checkEmailDuplicate() {
      var email = document.getElementById('memail').value;
      var xhr = new XMLHttpRequest();
      xhr.open('GET', '/user/check-email?email=' + encodeURIComponent(email), true);
      xhr.onreadystatechange = function() {
          if (xhr.readyState == 4 && xhr.status == 200) {
              var isDuplicate = JSON.parse(xhr.responseText);
              var emailError = document.getElementById('emailError');
              var submitButton = document.querySelector('button[type="submit"]');
              if (isDuplicate) {
                  emailError.innerText = '이미 사용 중인 이메일입니다.';
                  emailError.style.color = 'red';
                  submitButton.disabled = true;
              } else {
                  emailError.innerText = '사용 가능한 이메일입니다.';
                  emailError.style.color = 'green';
                  submitButton.disabled = false;
              }
          }
      };
      xhr.send();
  }
</script>

</head>
<body>
<section class="d-flex vh-100">
  <div class="container-fluid row justify-content-center align-content-center" >
    <div class="form-section">
      <h2>SingUp</h2>
      <form th:action="@{/signup}" method="POST" onsubmit="combineAddress()" enctype="multipart/form-data">
        <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
        
        <div class="form-group">
          <label class="form-label">이름</label>
          <input type="text" class="form-control" name="mname" required>
        </div>
        <div class="form-group">
          <label class="form-label">아이디</label>
          <input type="text" class="form-control" name="mid" required>
        </div>
        <div class="form-group">
          <label class="form-label">비밀번호</label>
          <input type="password" class="form-control" name="mpw" required>
        </div>
        <div class="form-group">
          <label class="form-label">닉네임</label>
          <input type="text" class="form-control" name="mnick">
        </div>
        <div class="form-group">
          <label class="form-label">사진</label>
          <input type="file" class="form-control" name="mphoto">
        </div>
        <div class="form-group">
          <label class="form-label">이메일</label>
          <input type="email" class="form-control" name="memail" id="memail" onblur="checkEmailDuplicate()" required>
          <span id="emailError"></span>
        </div>
        <div class="form-group">
          <label class="form-label">주소</label>
          <button type="button" class="button" onclick="searchAddress()">주소 검색</button>
          <input type="text" class="form-control" id="maddr" name="maddr" required>
        </div>
        <div class="form-group">
          <label class="form-label">상세주소</label>
          <input type="text" class="form-control" id="detailAddr" name="detailAddr">
        </div>
        
        <button type="submit" class="button">가입하기</button>
        <div th:if="${errorMessage}" class="error-message">
          <p th:text="${errorMessage}"></p>
      </form>
    </div>
  </div>
</section>
</body>
</html>
