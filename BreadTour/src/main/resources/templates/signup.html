<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원 가입</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-image: url('/images/img_cardset_05.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      max-width: 600px;
      width: 100%;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.8);
    }
    div {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 15px;
      background-color: #daca42;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #daca42;
    }
  </style>

<script src="http://dmaps.daum.net/map_js_init/postcode.v2.js"></script>
<script>
  function searchAddress() {
      console.log("주소 검색 버튼 클릭됨");
      new daum.Postcode({
          oncomplete: function(data) {
              var roadAddr = data.roadAddress;
              var jibunAddr = data.jibunAddress;
              console.log("주소 검색 완료:", roadAddr ? roadAddr : jibunAddr);
              document.getElementById('maddr').value = roadAddr ? roadAddr : jibunAddr;
          }
      }).open();
  }

  function combineAddress() {
        var addr = document.getElementById('maddr').value;
        var detailAddr = document.getElementById('detailAddr').value;
        document.getElementById('maddr').value = addr + ' ' + detailAddr;
    }

  function checkEmailDuplicate() {
      var email = document.getElementById('memail').value;
      var xhr = new XMLHttpRequest();
      xhr.open('GET', '/user/check-email?email=' + encodeURIComponent(email), true);
      xhr.onreadystatechange = function() {
          if (xhr.readyState == 4 && xhr.status == 200) {
              var isDuplicate = JSON.parse(xhr.responseText);
              var emailError = document.getElementById('emailError');
              var submitButton = document.querySelector('button[type="submit"]');
              if (isDuplicate) {
                  emailError.innerText = '이미 사용 중인 이메일입니다.';
                  emailError.style.color = 'red';
                  submitButton.disabled = true;
              } else {
                  emailError.innerText = '사용 가능한 이메일입니다.';
                  emailError.style.color = 'green';
                  submitButton.disabled = false;
              }
          }
      };
      xhr.send();
  }
</script>

</head>
<body class="gradient-custom">
<section class="d-flex vh-100">
  <div class="container-fluid row justify-content-center align-content-center">
    <div class="card bg-white" style="border-radius: 1rem;">
      <div class="card-body p-5 text-center">
        <h2 class="text-black">회원가입</h2>
        <br>
        <div class="bt-2">
          <form th:action="@{/signup}" method="POST" onsubmit="combineAddress()">
            <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
            
            <div class="bt-3">
              <label class="form-label text-black">이름</label>
              <input type="text" class="form-control" name="mname" required>
            </div>
            <div class="bt-3">
              <label class="form-label text-black">아이디</label>
              <input type="text" class="form-control" name="mid" required>
            </div>
            <div class="bt-3">
              <label class="form-label text-black">비밀번호</label>
              <input type="password" class="form-control" name="mpw" required>
            </div>
            <div class="bt-3">
              <label class="form-label text-black">닉네임</label>
              <input type="text" class="form-control" name="mnick">
            </div>
            <div class="bt-3">
              <label class="form-label text-black">사진</label>
              <input type="text" class="form-control" name="mphoto">
            </div>
            <div class="bt-3">
              <label class="form-label text-black">이메일</label>
              <input type="email" class="form-control" name="memail" id="memail" onblur="checkEmailDuplicate()" required>
              <span id="emailError"></span>
            </div>
            <div class="bt-3">
              <label class="form-label text-black">주소</label>
              <button type="button" class="address-button" onclick="searchAddress()">주소 검색</button>
              <input type="text" class="form-control" id="maddr" name="maddr" required>
            </div>
            <div class="bt-3">
              <label class="form-label text-black">상세주소</label>
              <input type="text" class="form-control" id="detailAddr" name="detailAddr">
            </div>
            
            <button type="submit" class="button">가입하기</button>
          </form>
          <div th:if="${errorMessage}" class="error-message">
            <p th:text="${errorMessage}"></p>
        </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
