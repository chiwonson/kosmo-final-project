<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <script>
        // JavaScript 변수를 통해 Flask URL을 전달받음
        const mainPageUrl = "{{ url_for('main') }}";

        function submitForm(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            fetch(form.action, {
                method: form.method,
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams(data)
            })
            .then(response => {
                if (response.ok) {
                    return response.text();
                } else {
                    throw new Error('Login failed');
                }
            })
            .then(message => {
                alert(message);
                if (message === "Login successful") {
                    window.location.href = mainPageUrl; // 로그인 성공 시 이동할 페이지
                }
            })
            .catch(error => {
                alert("An error occurred: " + error.message);
            });
        }
    </script>
</head>
<body>
    <h1>Login</h1>
    <form action="/login" method="post" onsubmit="submitForm(event)">
        <div>
            <label>Username:</label>
            <input type="text" name="mid" required />
        </div>
        <div>
            <label>Password:</label>
            <input type="password" name="mpw" required />
        </div>
        <div>
            <button type="submit">Login</button>
        </div>
    </form>
</body>
</html>
