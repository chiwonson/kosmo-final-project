<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 / 회원가입</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/template.css">
  <link rel="stylesheet" href="/css/plugin.css">
  <style>
    body {
      font-family: var(--ff);
      margin: 0;
      background-color: #8ec2e5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .card-container {
      perspective: 1000px;
      width: 100%;
      max-width: 1600px;
      height: 100%;
      position: relative;
      background-color: #8ec2e5;
    }

    .card {
      width: 100%;
      height: 100%;
      transition: transform 0.8s;
      transform-style: preserve-3d;
      position: relative;
      background-color: #8ec2e5;
      border:none;
    }

    .card.flipped {
      transform: rotateY(180deg);
    }

    .card-side {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card-side.front {
      background-color: #8ec2e5;
    }

    .card-side.back {
      background-color: #8ec2e5;
      transform: rotateY(180deg);
    }

    .container-fluid {
      display: flex;
      width: 100%;
      max-width: 750px;
      background-color: #e0e5ec;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      padding: 40px;
      justify-content: space-between;
      align-items: center;
      margin: 0 auto;
    }

    .image-section {
      flex: 1.5;
      background-color: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .image-section img {
      max-width: 100%;
      height: auto;
    }

    .form-section {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
    }

    .form-section h2 {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 15px;
      color: #333;
      text-align: center;
    }

    .form-section input[type="text"], 
    .form-section input[type="password"],
    .form-section input[type="email"] {
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      border: none;
      border-radius: 50px;
      font-size: 16px;
      color: #666;
      background-color: #e0e5ec;
      box-shadow: inset 4px 4px 8px #c1c4ca, inset -4px -4px 8px #ffffff;
    }

    .form-section button {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 50px;
      background-color: #e0e5ec;
      font-size: 14px;
      font-weight: bold;
      color: #8ec2e5;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 4px 4px 8px #c1c4ca, -4px -4px 8px #ffffff;
      margin-bottom: 10px;
    }

    .button,
    .address-button {
      padding: 10px;
      font-size: 14px;
      margin-bottom: 15px;
    }

    .form-section button:hover {
      background-color: #8ec2e5;
      color: #ffffff;
      box-shadow: inset 4px 4px 8px #c1c4ca, inset -4px -4px 8px #ffffff;
    }

    .form-section .checkbox-wrapper {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .form-section input[type="checkbox"] {
      width: 20px;
      height: 20px;
      margin-right: 10px;
      appearance: none;
      background-color: #e0e5ec;
      border-radius: 4px;
      box-shadow: 4px 4px 8px #c1c4ca, -4px -4px 8px #ffffff;
      position: relative;
      cursor: pointer;
    }

    .form-section input[type="checkbox"]:checked::before {
      content: "✔";
      font-size: 14px;
      color: #8ec2e5;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .form-section input[type="checkbox"]:checked {
      box-shadow: inset 4px 4px 8px #c1c4ca, inset -4px -4px 8px #ffffff;
    }

    .form-section .additional-links {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .form-section .additional-links .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    .form-section .additional-links .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .form-section .additional-links .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 34px;
      box-shadow: 4px 4px 8px #c1c4ca, -4px -4px 8px #ffffff;
    }

    .form-section .additional-links .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
      box-shadow: 2px 2px 4px #c1c4ca, -2px -2px 4px #ffffff;
    }

    .form-section .additional-links input:checked + .slider {
      background-color: #8ec2e5;
    }

    .form-section .additional-links input:checked + .slider:before {
      transform: translateX(26px);
    }
    
    .form-group {
      margin-bottom: 15px; /* 입력 필드들 간의 간격을 줄임 */
    }

      .switch {
      position: relative;
      display: inline-block;
      width: 40px; /* 버튼 너비를 더 작게 */
      height: 20px; /* 버튼 높이를 더 작게 */
      margin-left: 10px; /* 문구와의 간격을 위해 왼쪽 여백 추가 */
      vertical-align: middle; /* 텍스트와 수직으로 맞추기 */
      margin-bottom:5px;
    }

    .slider:before {
      height: 16px; /* 내부 원 크기 줄임 */
      width: 16px; /* 내부 원 크기 줄임 */
      left: 2px;
      bottom: 2px;
    }

    .toggle-text {
      font-size: 14px; /* 문구의 글씨 크기 */
      color: #666; /* 문구 색상 */
      vertical-align: middle; /* 버튼과 문구의 수직 정렬 */
      margin-top:8px;
    }

    .checkbox-wrapper {
  display: flex;
  align-items: center;
margin-left:5px;
  margin-bottom: 20px;
}

.form-label {
  margin-top:3px;
}

.signup-container {
  max-width: 600px; /* 회원가입 창의 폭을 줄임 */
}

  </style>
</head>
<body>
  <div class="card-container">
    <div class="card">
      <!-- Login Form Side -->
      <div class="card-side front">
        <div class="container-fluid">
          <div class="image-section">
            <img src="/images/toast-unscreen.gif" alt="hungry">
          </div>
          <div class="form-section">
            <h2>LOGIN</h2>
            <form action="/login" method="POST">
              <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
              <div class="form-group">
                <input type="email" class="form-control" name="username" placeholder="Email Address" required>
              </div>
              <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Password" required>
              </div>
              <div class="form-group checkbox-wrapper">
                <input type="checkbox" id="remember-me" name="remember-me">
                <label for="remember-me" class="form-label text-black">Keep me logged in</label>
              </div>
              <button type="submit" class="btn btn-primary">Log in</button>
            </form>
            <div class="additional-links">
              <span class="toggle-text">계정이 없으신가요?</span>
              <label class="switch">
                  <input type="checkbox" id="flip-toggle">
                  <span class="slider round"></span>
              </label>
            </div>
          </div>
        </div>
      </div>
      <!-- Signup Form Side -->
      <div class="card-side back">
        <div class="container-fluid signup-container row justify-content-center align-content-center">
          <div class="form-section">
            <h2>SIGN UP</h2>
            <form th:action="@{/signup}" method="POST" onsubmit="combineAddress()" enctype="multipart/form-data">
              <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
              
              <div class="form-group">
                <label class="form-label">이름</label>
                <input type="text" class="form-control" name="mname" required>
              </div>
              <div class="form-group">
                <label class="form-label">아이디</label>
                <input type="text" class="form-control" name="mid" required>
              </div>
              <div class="form-group">
                <label class="form-label">비밀번호</label>
                <input type="password" class="form-control" name="mpw" required>
              </div>
              <div class="form-group">
                <label class="form-label">닉네임</label>
                <input type="text" class="form-control" name="mnick">
              </div>
              <div class="form-group">
                <label class="form-label">사진</label>
                <input type="file" class="form-control" name="mphoto">
              </div>
              <div class="form-group">
                <label class="form-label">이메일</label>
                <input type="email" class="form-control" name="memail" id="memail" onblur="checkEmailDuplicate()" required>
                <span id="emailError"></span>
              </div>
              <div class="form-group">
                <label class="form-label">주소</label>
                <button type="button" class="button" onclick="searchAddress()">주소 검색</button>
                <input type="text" class="form-control" id="maddr" name="maddr" required>
              </div>
              <div class="form-group">
                <label class="form-label">상세주소</label>
                <input type="text" class="form-control" id="detailAddr" name="detailAddr">
              </div>
              
              <button type="submit" class="button">가입하기</button>
              <div th:if="${errorMessage}" class="error-message">
                <p th:text="${errorMessage}"></p>
            </form>
            <div class="additional-links">
              <span class="toggle-text">이미 계정이 있으신가요?</span>
              <label class="switch">
                  <input type="checkbox" id="flip-toggle-back">
                  <span class="slider round"></span>
              </label>
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    const card = document.querySelector('.card');
    const flipToggle = document.getElementById('flip-toggle');
    const flipToggleBack = document.getElementById('flip-toggle-back');

    flipToggle.addEventListener('click', () => {
  card.classList.toggle('flipped');
  flipToggle.checked = !flipToggle.checked;  // 상태를 수동으로 반전시킴
});

flipToggleBack.addEventListener('click', () => {
  card.classList.toggle('flipped');
});
  </script>

<script src="http://dmaps.daum.net/map_js_init/postcode.v2.js"></script>
<script>
  function searchAddress() {
      console.log("주소 검색 버튼 클릭됨");
      new daum.Postcode({
          oncomplete: function(data) {
              var roadAddr = data.roadAddress;
              var jibunAddr = data.jibunAddress;
              console.log("주소 검색 완료:", roadAddr ? roadAddr : jibunAddr);
              document.getElementById('maddr').value = roadAddr ? roadAddr : jibunAddr;
          }
      }).open();
  }

  function combineAddress() {
      var addr = document.getElementById('maddr').value;
      var detailAddr = document.getElementById('detailAddr').value;
      document.getElementById('maddr').value = addr + ' ' + detailAddr;
  }
</script>
</body>
</html>
