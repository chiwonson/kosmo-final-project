<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

  <style>
    body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-image: url('/images/img_cardset_05.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.8);
        }
        div {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #daca42;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #daca42;
        }
        #message {
            font-weight: bold;
            color: green;
            margin-top: 15px;
        }
  </style>
</head>
<body>
<section>
  <div class="container-fluid row justify-content-center align-content-center">
    <div class="card bg-white" style="border-radius: 1rem;">
      <div class="card-body p-10 text-center">
        <h2 class="text-black">LOGIN</h2>
        <br>
        <div class = "bt-2">
          <form action="/login" method="POST">
            <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
            <div class="bt-3">
              <label class="form-label text-balck">Email address</label>
              <input type="email" class="form-control" name="username">
            </div>
            <div class="bt-3">
              <label class="form-label text-black">Password</label>
              <input type="password" class="form-control" name="password">
            </div>
            <button type="submit" class="button">들어가기</button>
          </form>
          <br>
          <button type="button" class="button" onclick="location.href='/signup'">회원가입</button>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
