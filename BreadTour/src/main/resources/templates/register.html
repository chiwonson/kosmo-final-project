<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <style>
        /* 간단한 스타일 추가 */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        div {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Register</h1>
    <form action="#" th:action="@{/register}" th:object="${user}" method="post">
        <div>
            <label for="mid">ID:</label>
            <input type="text" id="mid" th:field="*{mid}" required /> 
        </div>
        
        <div>
            <label for="mpw">Password:</label>
            <input type="password" id="mpw" th:field="*{mpw}" required />
        </div>

        <div>
            <label for="mname">Full Name:</label>
            <input type="text" id="mname" th:field="*{mname}" required />
        </div>

        <div>
            <label for="mnick">Nickname:</label>
            <input type="text" id="mnick" th:field="*{mnick}" />
        </div>

        <div>
            <label for="mphoto">Photo URL:</label>
            <input type="text" id="mphoto" th:field="*{mphoto}" />
        </div>

        <div>
            <label for="mhp">Phone:</label>
            <input type="text" id="mhp" th:field="*{mhp}" />
        </div>

        <div>
            <label for="memail">Email:</label>
            <input type="email" id="memail" th:field="*{memail}" />
        </div>

        <div>
            <label for="maddr">Address:</label>
            <input type="text" id="maddr" th:field="*{maddr}" />
        </div>

        <div>
            <button type="submit">Register</button>
        </div>
    </form>
</body>
</html>
