<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 목록</title>
</head>
<body>
<h2>상품 목록</h2>
<table border="1">
    <tr>
        <th>상품 번호</th>
        <th>상품이미지</th>
        <th>상품명</th>
        <th>가격</th>
    </tr>
    <c:forEach var="row" items="${list}">
        <tr>
            <td>
                ${row.prnum}
            </td>
            <td>
                <a href="${path}/shop/product/detail/${row.prnum}">
                    <img src="${path}/images/${row.}"
                </a>
            </td>
        </tr>
    </c:forEach>
</table>
</body>
</html>
