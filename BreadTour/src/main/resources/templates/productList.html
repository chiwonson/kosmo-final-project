<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product List</title>
</head>
<body>
    <h1>Product List</h1>
    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.prname}">Product Name</td>
                <td th:text="${product.prprice}">Price</td>
                <td>
                    <form th:action="@{/cart}" method="post">
                        <input type="hidden" th:name="prnum" th:value="${product.prnum}" />
                        <input type="number" name="quantity" min="1" />
                        <button type="submit">Add to Cart</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
