<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>핀 수정</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #fff;
            color: #000;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #000;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            color: #333;
        }

        input, textarea {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
            color: #000;
        }

        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>핀 수정</h1>
        <form action="/update_pin/{{ pin.title }}" method="post" enctype="multipart/form-data">
            <label for="title">제목:</label>
            <input type="text" id="title" name="title" value="{{ pin.title }}" required>
            
            <label for="author">작성자:</label>
            <input type="text" id="author" name="author" value="{{ pin.author }}" required>
            
            <label for="menu">대표 메뉴:</label>
            <input type="text" id="menu" name="menu" value="{{ pin.menu }}" required>

            <label for="content">글 내용:</label>
            <textarea id="content" name="content" rows="5" required>{{ pin.content }}</textarea>

            <label for="address">주소:</label>
            <input type="text" id="address" name="address" value="{{ pin.address }}" required>
            
            <label for="lat">위도:</label>
            <input type="text" id="lat" name="lat" value="{{ pin.lat }}" required>
            
            <label for="lng">경도:</label>
            <input type="text" id="lng" name="lng" value="{{ pin.lng }}" required>
            
            <label for="url">URL:</label>
            <input type="text" id="url" name="url" value="{{ pin.url }}" required>

            <label for="hours">영업시간:</label>
            <input type="text" id="hours" name="hours" value="{{ pin.hours }}" required>
            
            <label for="phone">전화번호:</label>
            <input type="text" id="phone" name="phone" value="{{ pin.phone }}" required>
            
            <label for="photos">사진:</label>
            <input type="file" id="photos" name="photos" multiple>

            <button type="submit">수정</button>
        </form>
    </div>
</body>
</html>
