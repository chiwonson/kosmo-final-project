<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>핀 추가</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/plugin.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/template.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 100px;
            background-color: #fff;
            color: #000;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            margin-bottom: 10px;
            color: #000;
        }
        form {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }
        label {
            margin-bottom: 5px;
            color: #333;
        }
        input, textarea {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
            color: #000;
        }
        button {
            padding: 10px;
            background-color: #abd1fa;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #000000;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=2719e001cd811b9e735d7b0555310d3b&libraries=services"></script>
</head>
<body>
    <!-- Header -->
    <header class="butti-N1" data-bid="PQLYMqEDN1">
        <div class="header-container container-lg">
            <div class="header-left">
                <h1 class="header-title">
                    <a href="/main">
                        <img src="/static/images/img_logo.png" alt="로고">
                    </a>
                </h1>
            </div>
            <div class="header-center">
                <ul class="header-member">
                    <li>
                        <a href="/logout">로그아웃</a>
                    </li>
                    <li>
                        <a href="/login">로그인</a>
                    </li>
                    <li>
                        <a href="/signup">회원가입</a>
                    </li>
                    <li>
                        <a href="/profile">회원정보수정</a>
                    </li>
                </ul>
                <ul class="header-gnblist">
                    <!-- Navigation Items -->
                    <li class="header-gnbitem on">
                        <a class="header-gnblink" href="/map">
                            <span>예약하기</span>
                        </a>
                        <ul class="header-sublist">
                            <li class="header-subitem"><a class="header-sublink" href="#"><span>인사말</span></a></li>
                            <li class="header-subitem"><a class="header-sublink" href="#"><span>오시는길</span></a></li>
                        </ul>
                    </li>
                    <li class="header-gnbitem on">
                        <a class="header-gnblink" href="/cart">
                            <span>구입하기</span>
                        </a>
                    </li>
                    <li class="header-gnbitem on">
                        <a class="header-gnblink" href="/sall">
                            <span>추천받기</span>
                        </a>
                        <ul class="header-sublist">
                            <li class="header-subitem"><a class="header-sublink" href="#"><span>인사말</span></a></li>
                            <li class="header-subitem"><a class="header-sublink" href="#"><span>오시는길</span></a></li>
                        </ul>
                    </li>
                    <!-- Add other items similarly -->
                </ul>
            </div>
            <div class="header-right">
                <div class="header-utils">
                    <a href="/login" class="btn-user header-utils-btn">
                        <img src="/static/icons/ico_user_white.svg" alt="유저 아이콘">
                    </a>
                    <button class="btn-allmenu header-utils-btn">
                        <img src="/static/icons/ico_menu_white.svg" alt="PC 메뉴">
                    </button>
                    <button class="btn-momenu header-utils-btn">
                        <img src="/static/icons/ico_menu_white.svg" alt="모바일 메뉴">
                    </button>
                    <button class="btn-moclose header-utils-btn">
                        <img src="/static/icons/ico_close_white.svg" alt="닫기">
                    </button>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <h1>전체 핀 목록</h1>
        <h2>핀 추가</h2>
        <form id="pin-form" enctype="multipart/form-data">
            <label for="title">가게이름</label>
            <input type="text" id="title" name="title" required>
            
            <label for="author">작성자</label>
            <input type="text" id="author" name="author" required>
            
            <label for="menu">대표 메뉴</label>
            <input type="text" id="menu" name="menu" required>

            <label for="content">글 내용</label>
            <textarea id="content" name="content" rows="5" required></textarea>
            
            <label for="address">주소</label>
            <input type="text" id="address" name="address" required>
            <button type="button" onclick="execDaumPostcode()">주소 검색</button>
            
            <label for="lat">위도</label>
            <input type="text" id="lat" name="lat" required>
            
            <label for="lng">경도</label>
            <input type="text" id="lng" name="lng" required>
            
            <label for="url">URL</label>
            <input type="text" id="url" name="url" required>

            <label for="hours">영업시간</label>
            <input type="text" id="hours" name="hours" required>
            
            <label for="phone">전화번호</label>
            <input type="text" id="phone" name="phone" required>
            
            <label for="photos">사진</label>
            <input type="file" id="photos" name="photos" multiple>
            
            <div class="button-group">
                <button type="submit">추가</button>
                <button type="button" onclick="window.location.href='/sall'">목록</button>
            </div>
        </form>
    </div>
    <script>
        function execDaumPostcode() {
            new daum.Postcode({
                oncomplete: function(data) {
                    const address = data.address;
                    document.getElementById('address').value = address;

                    const geocoder = new kakao.maps.services.Geocoder();
                    geocoder.addressSearch(address, function(result, status) {
                        if (status === kakao.maps.services.Status.OK) {
                            const coords = result[0];
                            document.getElementById('lat').value = coords.y;
                            document.getElementById('lng').value = coords.x;
                        } else {
                            alert('위도와 경도를 찾을 수 없습니다.');
                        }
                    });
                }
            }).open();
        }

        document.getElementById('pin-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const formData = new FormData(this);

            fetch('/add_pin', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('핀 추가 성공!');
                    window.opener.addMarker(data.pin);
                    window.close();
                } else {
                    alert('핀 추가에 실패했습니다.');
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
