<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h1>Login</h1>
    <form id="loginForm">
        <div>
            <label>ID:</label>
            <input type="text" id="mid" required />
        </div>
        <div>
            <label>Password:</label>
            <input type="password" id="mpw" required />
        </div>
        <div>
            <button type="submit">Login</button>
        </div>
        <div>
            <a href="" style="text-shadow: 2px 2px black;"><font color="white" size=6><strong>GUEST</strong></font></a>
        </div>
    </form>

    <script src="/static/login.js"></script>
</body>
</html>
